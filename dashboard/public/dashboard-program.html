    <script>
      const db = firebase.firestore();
      const sortable = Sortable.create(document.getElementById('trackList'), {
        handle: '.drag-handle',
      });
      var tracks = null;
      var program = null;
      var days = null;

      function groupBy(xs, keyFn) {
        return xs.reduce(function(rv, x) {
          (rv[keyFn(x)] = rv[keyFn(x)] || []).push(x);
          return rv;
        }, {});
      }

      function formatTime(t) {
        const hours = Math.floor(t / 4);
        const mintues = 15 * (t % 4);
        return hours + ':' + mintues.toString().padStart(2, '0');
      }

      function onDeleteTrack(event) {
        $(event.target)
          .parents('.list-group-item')
          .remove();
      }

      function onDelete(event) {
        event.preventDefault();
        if (confirm('Bist du sicher?')) {
          db.collection('program')
            .doc(event.target.dataset.id)
            .delete()
            .catch(error => alert('Fehler: ' + error));
        }
      }

      function rebuildCards() {
        if (program === null || days === null || tracks === null) return;

        const container = $('#cardContainer');
        const template = $('#cardTemplate').html();

        container.empty();

        for (var day in days) {
          const date = new Date(parseInt(day) * 1000);
          container.append(
            '<h4>' +
              date.getDate() +
              '.' +
              (date.getMonth() + 1).toString().padStart(2, '0') +
              '.' +
              date.getFullYear() +
              '</h4>'
          );
          for (const doc of days[day]) {
            const ele = $(template);
            const time = formatTime(doc.timeStart) + ' - ' + formatTime(doc.timeEnd);
            const tracks_list = doc.tracks.map(t => tracks[t]);
            tracks_list.sort((a, b) => a.position - b.position);
            ele.find('.card-title').text(doc.name);
            ele.find('.card-subtitle').text(time);
            ele.find('.card-text').text(tracks_list.map(t => t.name).join(', '));
            ele.find('.card-link').each((_, btn) => (btn.dataset.id = doc.id));
            container.append(ele);
          }
        }
      }

      db.collection('tracks').onSnapshot(function(snapshot) {
        tracks = {};
        snapshot.docs.forEach(d => (tracks[d.id] = { name: d.id, ...d.data() }));

        const tracks_list = Object.values(tracks);
        tracks_list.sort((a, b) => a.position - b.position);

        const container = $('#trackList');
        const template = $('#trackListItemTemplate').html();
        const trackInputs = $('#trackInputs');

        container.empty();
        trackInputs.empty();

        for (const track of tracks_list) {
          const ele = $(template);
          ele.find('.track-name').text(track.name);
          container.append(ele);

          trackInputs.append(
            $(`<div class="form-check">
                <input class="form-check-input" type="checkbox" value="${track.name}" id="trackInput-${track.position}" />
                <label class="form-check-label" for="trackInput-${track.position}">
                  ${track.name}
                </label>
              </div>`)
          );
        }

        rebuildCards();
      });

      db.collection('program').onSnapshot(function(snapshot) {
        const container = $('#cardContainer');
        const template = $('#cardTemplate').html();
        program = {};
        const docs = snapshot.docs.map(d => {
          var obj = d.data();
          obj.id = d.id;
          program[obj.id] = obj;
          return obj;
        });
        docs.sort((a, b) => (a.day.seconds - b.day.seconds) * 100 + a.timeStart - b.timeStart);
        days = groupBy(docs, d => d.day.seconds);

        rebuildCards();
      });

      $(() => {
        $('#addEditModal').on('show.bs.modal', event => {
          if (event.relatedTarget.dataset.id) {
            const doc = program[event.relatedTarget.dataset.id];
            $('#addEditModal .modal-title').text('Programm bearbeiten');
            $('#addEditModal #nameInput').val(doc.name);
            $('#addEditModal #dayInput')[0].valueAsDate = doc.day.toDate();
            $('#addEditModal #startInput').val(doc.timeStart);
            $('#addEditModal #endInput').val(doc.timeEnd);
            $("#addEditModal input[type='checked']").prop('checked', false);
            for (const track of doc.tracks) {
              $('#addEditModal #trackInput-' + tracks[track].position).prop('checked', true);
            }
            $('#addEditModal #btnConfirmModal')
              .text('Speichern')
              .data('id', doc.id);
          } else {
            $('#addEditModal .modal-title').text('Programm hinzufügen');
            $('#addEditModal #nameInput').val('');
            $('#addEditModal #dayInput').val('');
            $('#addEditModal #startInput').val('');
            $('#addEditModal #endInput').val('');
            $("#addEditModal input[type='checked']").prop('checked', false);
            $('#addEditModal #btnConfirmModal').text('Hinzufügen');
            $('#addEditModal #btnConfirmModal')
              .text('Speichern')
              .data('id', null);
          }
        });
        $('#btnConfirmModal').click(event => {
          const id = $(event.target).data('id');
          const obj = {
            name: $('#nameInput').val(),
            day: new Date($('#dayInput').val()),
            timeStart: parseInt($('#startInput').val()),
            timeEnd: parseInt($('#endInput').val()),
            tracks: $('#addEditModal input:checked')
              .toArray()
              .map(ele => ele.value),
          };
          if (id) {
            db.collection('program')
              .doc(id)
              .update(obj)
              .catch(error => alert('Fehler: ' + error));
          } else {
            db.collection('program')
              .add(obj)
              .catch(error => alert('Fehler: ' + error));
          }
        });
        $('#btnConfirmTrackModal').click(() => {
          const collection = db.collection('tracks');
          const new_tracks = $('#trackList .track-name')
            .toArray()
            .map((e, i) => ({
              name: e.innerText,
              position: i,
            }));
          const batch = db.batch();
          for (const track in tracks) {
            if (!(track in new_tracks)) {
              batch.delete(collection.doc(track));
            }
          }
          for (const track of new_tracks) {
            batch.set(collection.doc(track.name), { position: track.position });
          }
          batch
            .commit()
            .then(() => console.log('Saved'))
            .catch(error => console.error('Fehler: ' + error));
        });
        $('#btnAddTrack').click(() => {
          const name = $('#newTrackInput').val();
          const ele = $($('#trackListItemTemplate').html());
          ele.find('.track-name').text(name);
          $('#trackList').append(ele);
          $('#newTrackInput').val('');
        });
        $('#logout').click(() =>
          firebase
            .auth()
            .signOut()
            .then(() => (window.location = '/index.html'))
            .catch(error => alert('Fehler: ' + error))
        );
      });
